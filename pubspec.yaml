version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  lottie: ^2.3.2
  logger: ^1.3.0
  firebase_messaging: ^14.6.1
